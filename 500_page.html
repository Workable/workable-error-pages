    <style type="text/css">
      /* Layout */
      body {
        background: #fff;

        line-height: 32px;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 150px);
        flex-direction: column;
        text-align: center;
        padding: 0 20px;
        max-width: 600px;
        margin: 0 auto 30px;
      }

      img {
        max-width: 100%;
      }

      .header {
        padding: 24px 0;
        text-align: center;
        margin: 0 0 30px;
      }

      h1 {
        font-size: 40px;
        line-height: 42px;
        color: #00756a;
        margin: 30px 0;
        padding: 0;
      }

      h2 {
        color: #333e49;
        font-size: 20px;
        line-height: 24px;
        margin: 0 0 30px;
      }

      a {
        color: #00756a;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      p {
        margin: 0;
        padding: 0;
      }

      .btn {
        background-color: #00756a;
        border: none;
        color: #ffffff;
        text-align: center;
        font-size: 19px;
        line-height: 23px;
        font-weight: 700;
        border-radius: 8px;
        min-width: 187px;
        padding: 20px;
        transition: all 0.3s ease-out;
        cursor: pointer;
        display: inline-block;
        margin: 30px 0;
      }

      .btn:hover {
        text-decoration: none;
        box-shadow: 0 9px 30.5px 1.5px rgba(0, 0, 0, 0.35);
      }
      p.disclaimer {
        font-size: 16px;
        line-height: 24px;
        margin-bottom: 10px;
      }

      .cf-error-details {
        margin: 0;
        text-align: left;
      }

      .cf-error-details h1 {
        font-size: 18px;
        margin: 0;
        text-align: center;
      }

      .cf-error-details li {
        margin-top: 10px;
        line-height: 24px;
      }

      /* Responsiveness */
      @media (max-height: 930px) {
        .container {
          display: block;
          height: auto;
        }
      }
    </style>
